<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial; width: 290px; margin: 12px; }
    h3 { margin: 0 0 8px; font-size: 14px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap: 10px; margin: 8px 0; }
    .row label { flex: 1; }
    select, input[type="number"] { width: 140px; }
    input[type="color"] { width: 46px; height: 28px; border: 0; padding: 0; background: none; }
    .btn { width: 100%; margin-top: 10px; padding: 9px; border-radius: 10px; border: 0; cursor: pointer; }
    .btn.primary { background: #111; color: #fff; }
    .hint { font-size: 12px; opacity: 0.8; margin-top: 8px; line-height: 1.25; }
    .two { display:grid; grid-template-columns: 1fr 1fr; gap: 8px; }
  </style>
</head>
<body>
  <h3>Video HUD</h3>

  <div class="row"><label>Enabled</label><input id="enabled" type="checkbox"></div>

  <div class="row">
    <label>Visibility</label>
    <select id="visibilityMode">
      <option value="always">Always</option>
      <option value="hover">Only on hover</option>
      <option value="idle">Hide when idle</option>
    </select>
  </div>

  <div class="two">
    <div class="row"><label>Idle ms</label><input id="idleHideMs" type="number" min="300" step="100"></div>
    <div class="row"><label>Hover ms</label><input id="hoverHideMs" type="number" min="300" step="100"></div>
  </div>

  <div class="row">
    <label>Position</label>
    <select id="posMode">
      <option value="corner">Corner</option>
      <option value="xy">Custom (drag)</option>
    </select>
  </div>

  <div class="row">
    <label>Corner</label>
    <select id="corner">
      <option value="tl">Top-Left</option>
      <option value="tr">Top-Right</option>
      <option value="bl">Bottom-Left</option>
      <option value="br">Bottom-Right</option>
    </select>
  </div>

  <div class="two">
    <div class="row"><label>X</label><input id="x" type="number" min="0" step="1"></div>
    <div class="row"><label>Y</label><input id="y" type="number" min="0" step="1"></div>
  </div>

  <div class="two">
    <div class="row"><label>Font</label><input id="fontSize" type="number" min="10" max="28"></div>
    <div class="row"><label>Padding</label><input id="padding" type="number" min="6" max="20"></div>
  </div>

  <div class="two">
    <div class="row"><label>Text</label><input id="fg" type="color"></div>
    <div class="row"><label>Radius</label><input id="radius" type="number" min="0" max="24"></div>
  </div>

  <div class="row"><label>Show display size</label><input id="showDisplay" type="checkbox"></div>
  <div class="row"><label>Show FPS</label><input id="showFps" type="checkbox"></div>
  <div class="row"><label>Show dropped</label><input id="showDropped" type="checkbox"></div>

  <button class="btn primary" id="apply">Apply</button>

  <div class="hint">
    Tip: puedes <b>arrastrar</b> el HUD en la página para colocarlo. Al hacerlo, pasa a modo “Custom (drag)” y se guarda.
  </div>

  <script src="popup.js"></script>
</body>
</html>
